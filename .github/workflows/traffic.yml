name: Update GitHub Traffic Stats

permissions:
  contents: write
  actions: read

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-traffic:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests matplotlib

      - name: Update traffic data (use PAT)
        env:
          GITHUB_TOKEN: ${{ secrets.TRAFFIC_PAT }}
        run: python scripts/traffic.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data figures
          git commit -m "Update traffic statistics" || exit 0
          git push
